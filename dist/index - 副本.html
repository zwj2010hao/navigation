<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/arttemplate_native.js"></script>
    <script src="js/data_js.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand hidden-sm" href="./index.html">Navigation</a>
        </div>
        <div class="navbar-collapse collapse" role="navigation">
          <ul class="nav navbar-nav">
            <li class="hidden-sm hidden-md"><a href="./index.html" target="_blank">Javascript
            </a></li>
            <li><a href="./css.html" target="_blank">Css</a></li>
            <li><a href="./other.html" target="_blank">Other</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right hidden-sm">
            <li><a href="/about/">关于</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="banner"></div>
    <div class="sidebar">
    </div>
    <div class="content">
    </div>
    <div class="return-top">
        返回顶部
    </div>
    <script id="tmpl-sidebar" type="text/html">
        <ul>
            <% for (var i in navitem){%>
                <% if(navitem.hasOwnProperty(i)){%>
                    <li><a href="<%= "#"+i%>"><%= i%></a></li>
                <%}%>
            <%}%>
        </ul>
    </script>
    <script id="tmpl-content" type="text/html">
        <% for (var i in navitem){%>
            <% if(navitem.hasOwnProperty(i)){%>
                <div class="module">
                    <div class="module-name" id="<%= i%>"><%= i%></div>
                    <%for (var j = 0 ; j<(navitem[i]).length;j++){%>
                        <div class="module-item"><a href="<%= navitem[i][j].link%>" target="_blank" class="<%= navitem[i][j].mark%>" title="<%= navitem[i][j].title%>"><%= navitem[i][j].name%></a></div>
                    <%}%>
                </div>
            <%}%>
        <%}%>
    </script>
    <script type="text/javascript">
        $(function(){
            var html = template('tmpl-sidebar',tmpl_data);
            var html_1 = template('tmpl-content',tmpl_data);
            $('.sidebar').html(html);
            $('.content').html(html_1);
        });
    </script>
</body>
</html>
